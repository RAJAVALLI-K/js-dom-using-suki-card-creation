<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page Swiggy</title>
    <link rel="icon" href="img/icon4.png" width="90px" height="50px">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <section id="home" class="bg-img">
        <div class="container">
            <div class="signup-row row">
                <div class="col-12 col-sm-6 col-lg-6">
                    <form action="">
                        <fieldset>
                            <legend>
                                <img src="img/icon4.png" alt="" width="90px" height="50px"><span
                                    class="name">SWIGGY</span>
                            </legend>
                            <div class="signup-us position">
                                <input class="username" id="username" type="text" placeholder="USER NAME">
                                <i class="bi bi-exclamation-circle-fill error error1"></i>
                            </div>

                            <div class="signup-email position">
                                <input class="emailid" id="emailid" type="text" placeholder="ENTER EMAIL">
                                <i class="bi bi-exclamation-circle-fill error error2"></i>
                            </div>

                            <div class="signup-pw position">
                                <input class="password" id="password" type="password" placeholder="CREATE PASSWORD">
                                <i class="bi bi-exclamation-circle-fill error error3"></i>
                            </div>
                            <div class="signup-cpw position">
                                <input class="c-password" id="c-password" type="password"
                                    placeholder="CONFORM PASSWORD">
                                <i class="bi bi-exclamation-circle-fill error error4"></i>
                            </div>
                            <div class="btns">
                                <button class="submit" id="signup"><a class="sign-up-submit">SIGN UP</a></button>
                                <p class="">already you have a account ?<a href="login.html"> sign in</a> </p>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/signup.js"></script>
</body>

</html>
